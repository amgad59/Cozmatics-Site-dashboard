<form [formGroup]="brandForm" (ngSubmit)="SaveData()">
    <div class="card p-5 mt-5 mb-2">
        <div class="row">
            <div class="col-md-6 col-12">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control">
                <span class="text-danger" *ngIf="submitted && brandForm.get('name')?.errors?.['required']">
                    Name is required
                </span>
            </div>
            <div class="col-md-6 col-12">
                <label>Name Arabic</label>
                <input type="text" formControlName="nameAr" class="form-control">
                <span class="text-danger" *ngIf="submitted && brandForm.get('nameAr')?.errors?.['required']">
                    Name Arabic is required
                </span>
            </div>
            <div class="col-12 text-end m-2">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
