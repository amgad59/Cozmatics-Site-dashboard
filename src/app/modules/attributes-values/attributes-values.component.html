<div class="m-2 header-add">
    <p-button label="Add Attribute" class="m-10" (onClick)="navigateToAddAttr()"/>
</div>
<p-table [value]="AttrValues" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Product Name</th>
            <th>Attribute Type</th>
            <th>value</th>
            <th>qty</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attr>
        <tr>
            <td>{{ ProductName }}</td>
            <td>{{ attr.attributeName }}</td>
            <td>{{ attr.value }}</td>
            <td>{{ attr.qty }}</td>

            <td>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <p-button (onClick)="deleteAttrVal(attr.id)" label="Delete" severity="danger" />
                    </div>
                    <div class="col-md-6 col-12">
                        <p-button (onClick)="navigateToEditAttr(attr.id)" label="Edit" severity="info" />
                    </div>
                </div>
            </td>

        </tr>


    </ng-template>
</p-table>
