<div class="m-2 header-add">
    <p-button label="Add Shipment Cost" class="m-10" (onClick)="navigateToAddShipmentCost()" />
</div>
<p-table [value]="shipmentCost" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>City Name</th>
            <th>City Name Arabic</th>
            <th>Area</th>
            <th>Area Arabic</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-shipment>
        <tr>
            <td>{{ shipment.city }}</td>
            <td>{{ shipment.cityAr }}</td>
            <td>{{ shipment.area }}</td>
            <td>{{ shipment.areaAr }}</td>
            <td>{{ shipment.cost }} SAR</td>
            <td>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <p-button (onClick)="navigateToEditShipmentCost(shipment.id)" label="Edit" severity="info" />
                    </div>
                    <div class="col-md-6 col-12">
                        <p-button (onClick)="deleteShipmentCost(shipment.id)" label="Delete" severity="danger" />
                    </div>
                </div>
            </td>

        </tr>
    </ng-template>
</p-table>
<div class="flex-auto mt-4">
    <p-paginator locale="en-US" (onPageChange)="onPageChange($event)" [first]="first" [rows]="10"
        [totalRecords]="totalCount"></p-paginator>
</div>
