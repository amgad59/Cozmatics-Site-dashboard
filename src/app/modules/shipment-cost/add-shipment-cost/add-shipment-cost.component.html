<form [formGroup]="ShipmentForm" (ngSubmit)="SaveData()">
    <div class="card p-5 mt-5 mb-2">
        <div class="row">
            <div class="col-md-6 col-12">
                <label>city</label>
                <input type="text" formControlName="city" class="form-control">
                <span class="text-danger"
                    *ngIf="submitted && ShipmentForm.get('city')?.errors?.['required']">
                    city is required
                </span>
            </div>
            <div class="col-md-6 col-12">
                <label>city Arabic</label>
                <input type="text" formControlName="cityAr" class="form-control">
                <span class="text-danger"
                    *ngIf="submitted && ShipmentForm.get('cityAr')?.errors?.['required']">
                    city Arabic is required
                </span>
            </div>
            <div class="col-md-6 col-12">
                <label>Area</label>
                <input type="text" formControlName="area" class="form-control">
                <span class="text-danger"
                    *ngIf="submitted && ShipmentForm.get('area')?.errors?.['required']">
                    Area is required
                </span>
            </div>
            <div class="col-md-6 col-12">
                <label>Area Arabic</label>
                <input type="text" formControlName="areaAr" class="form-control">
                <span class="text-danger"
                    *ngIf="submitted && ShipmentForm.get('areaAr')?.errors?.['required']">
                    Area Arabic is required
                </span>
            </div>
            <div class="col-md-6 col-12">
                <label>Cost</label>
                <input type="number" formControlName="cost" class="form-control">
                <span class="text-danger"
                    *ngIf="submitted && ShipmentForm.get('cost')?.errors?.['required']">
                    Cost Arabic is required
                </span>
            </div>
            <div class="col-12 text-end m-2">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
