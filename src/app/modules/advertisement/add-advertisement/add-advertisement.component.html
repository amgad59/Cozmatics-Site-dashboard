<form [formGroup]="advertisementForm" (ngSubmit)="SaveData()">
    <div class="card p-5 mt-5 mb-2">
        <div class="row">
            <div class="col-md-6 col-12">
                <label>Discount Percent%</label>
                <input type="number" formControlName="discount" class="form-control">
            </div>
            <div class="col-md-6 col-12">
                <label>Tag</label>
                <select formControlName="tag" class="form-control">
                    <option *ngFor="let tag of tagKeys" [value]="tag">
                        {{tags[tag]}}
                    </option>
                </select>
            </div>
            <div class="col-md-6 col-12">
                <label>category</label>
                <select formControlName="categoryId" class="form-control">
                    <option *ngFor="let res of categories" [value]="res.id">
                        {{res.name}}
                    </option>
                </select>
            </div>
            <div class="col-md-6 col-12">
                <label>Brand</label>
                <select formControlName="brandId" class="form-control">
                    <option *ngFor="let res of brands" [value]="res.id">
                        {{res.name}}
                    </option>
                </select>
            </div>
            <div class="col-12 text-end m-2">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
